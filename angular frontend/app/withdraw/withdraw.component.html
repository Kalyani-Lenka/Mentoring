 <br><br>

  <h2 class="text-center">Withdraw Here</h2>
  
  <div class="row justify-content-center align-items-center ">

<form>
    <div class="form-group">
      <label for="acc_id">Enter ID:</label>
      <input type="text" [(ngModel)]="acc_id" placeholder="Enter Account Id" name="acc_id" class="form-control" id="acc_id">
    </div>

     <div class="form-group">
      <label for="amount">Enter Amount:</label>
      <input type="text" [(ngModel)]="amount" placeholder="Enter Amount" name="amount" class="form-control" id="amount">
    </div>


 <button class="btn btn-success" (click)="withdraw()">Send</button>

 
  
</form>
  </div>

<div class=" row justify-content-center align-items-center">

 <h4><p class="font-weight-bolder">{{result}}</p></h4>

</div>
